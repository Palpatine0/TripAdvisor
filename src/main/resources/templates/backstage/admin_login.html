<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="icon" type="image/x-icon" href="/icon.ico" />
    <title>Sign in</title>
    <th:block th:replace="/backstage/common_recources::common_css"></th:block>
    <th:block th:replace= "/backstage/common_recources::common_js"></th:block>
</head>

<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        </span><a href="all-admin-index.html"><b>Trip Advisor</b><br>DATA BackStage</a></span>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body"     >
        <p class="login-box-msg">Welcome back</p>

        <form action="/backstage/admin/login" method="post">
            <div class="form-group has-feedback">
                <input type="text" name="username" class="form-control" placeholder="Username">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" name="password" class="form-control" placeholder="password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">

                <!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">Sign in</button>
                </div>
                <!-- /.col -->
            </div>
        </form>


        <!-- /.social-auth-links -->

    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->



<script>
    $(function() {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
        });
    });
</script>
</body>


</html>

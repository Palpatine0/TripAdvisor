<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Admin Roles</title>
    <th:block th:replace="/backstage/common_recources::common_css"></th:block>
    <th:block th:replace="/backstage/common_recources::common_js"></th:block>
</head>

<body class="hold-transition skin-purple sidebar-mini">


<div class="wrapper">
    <header th:replace="~{/backstage/common_header::header}"></header>
    <header th:replace="~{/backstage/common_sidebar::sidebar}"></header>

    <div class="content-wrapper">

        <!-- 内容头部 -->
        <section class="content-header">
            <h1>
                Admin
                <small>Admin Roles</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="/backstage/index"><i class="fa fa-dashboard"></i>Home</a></li>
                <li><a href="/backstage/admin/all">Admin</a></li>
                <li><a href="/backstage/admin/all">Admin List</a></li>
                <li class="active">Admin Roles</li>
            </ol>
        </section>
        <!-- 内容头部 /-->

        <!-- 正文区域 -->
        <section class="content">

            <!-- .box-body -->
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">List</h3>
                </div>

                <div class="box-body">

                    <!-- 数据表格 -->
                    <div class="table-box">
                        <form th:action="@{/backstage/admin/updateRole}">
                        <input type="hidden" name="aid" th:value="${aid}">
                            <!--数据列表-->
                            <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
                                <thead>
                                <tr>
                                    <th class="" style="padding-right:0px;">
                                        <input id="selall" type="checkbox" class="icheckbox_square-blue">
                                    </th>
                                    <th >Role Name</th>
                                    <th >Description</th>
                                </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="role:${roles}">
                                        <td th:if="${role.adminHas}">
                                            <input name="ids" type="checkbox" th:value="${role.rid}" class="icheckbox_square-blue" checked>
                                        </td>
                                        <td th:if="${!role.adminHas}">
                                            <input name="ids" type="checkbox" th:value="${role.rid}" class="icheckbox_square-blue">
                                        </td>
                                        <td th:text="${role.roleName}"></td>
                                        <td th:text="${role.roleDesc}"></td>
                                    </tr>
                                </tbody>
                            </table>

                            <div class="col-md-2 title"></div>
                            <div class="col-md-10 data text-center">
                                <button type="submit" class="btn bg-maroon">Save</button>
                                <button type="button" class="btn bg-default" onclick="history.back(-1);">Return</button>
                            </div>
                        <!--数据列表/-->
                        </form>
                    </div>
                    <!-- 数据表格 /-->
                </div>
                <!-- /.box-body -->



        </section>
        <!-- 正文区域 /-->
    </div>

    <header th:replace="/backstage/common_footer::footer"></header>
</div>

</body>
</html>
